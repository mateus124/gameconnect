<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameConnect</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/images/simple-icon.png" type="image/x-icon">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="logo">
        </div>

        <div class="buttons">
            <ul>
                <li data-target="#form" class="active-button">Registre seu jogo <span></span></li>
                <li data-target="#game-list">Jogos registrados <span></span></li>
            </ul>
        </div>

        <div class="user">
            <div class="user-icon">
                <img src="assets/images/random-people.webp" alt="user icon">
            </div>
            <div class="user-info">
                <p class="user-name">Christian Castro</p>
                <p class="user-status"><i class="bi bi-circle-fill"></i> Online</p>
            </div>
        </div>
    </header>

    <main>
        <div class="" id="form" data-content>
            <form action="" method="post" id="game-form">
                <div class="details">
                    <h2 class="title">Detalhes do jogo <i class="bi bi-chevron-up"></i></h2>
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Qual o jogo você está jogando?">
                    </div>
                    <div class="input-box">
                        <label for="desc">Descrição</label>
                        <input type="text" name="desc" id="desc" placeholder="Insira uma descrição">
                    </div>
                    <div class="input-box">
                        <label for="image-link">URL da capa</label>
                        <input type="text" name="image-link" id="image-link" placeholder="Insira um link URL">
                    </div>
                    <div class="input-box">
                        <label for="genus">Gênero</label>
                        <input type="text" name="genus" id="genus" placeholder="Qual o gênero do jogo?">
                    </div>
                    <div class="input-box">
                        <label for="mode">Modo de jogo</label>
                        <select name="mode" id="mode">
                            <option value="" selected>Selecione uma opção</option>
                            <option value="Campanha">Campanha principal</option>
                            <option value="Online">Multiplayer online</option>
                            <option value="local">Cooperativo</option>
                        </select>
                    </div>
                </div>
                <div class="progress">
                    <h2 class="title">Progesso e conquista <i class="bi bi-chevron-up"></i></h2>
                    <div class="input-box">
                        <label for="trophy">Número de troféus</label>
                        <input type="number" name="trophy" id="trophy" placeholder="Quantos troféus você ganhou?">
                    </div>
                    <div class="input-box">
                        <label for="plataform">Plataforma</label>
                        <input type="text" name="plataform" id="plataform" placeholder="Em qual plataforma?">
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Salvar dados">
                </div>
            </form>
        </div>
        
        <div class="disable" id="game-list" data-content>
            <div class="game-list" style="height: 100vh;">
                <div class="card" style="background: linear-gradient(0deg, #000000 0%, rgba(0,0,0,0) 100%), url('assets/game-images/re4.png'); background-size: cover;">
                    <p class="name">Resident Evil 4</p>
                    <p class="genus">Ação e Aventura</p>
                    <p class="plataform">Playstation</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
